<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rotator banerów OBS</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; }
    #frame { width: 100vw; height: 100vh; border: none; display: none; }
  </style>
</head>
<body>
  <iframe id="frame" frameborder="0"></iframe>

  <script>
    const urls = [
      { url: "https://adameklive.pl/baner.html", time: 15 }, // 15 sekund
      { url: "https://pokeavalar.pl/baner.html", time: 21 }  // 21 sekund
    ];

    const pauseDuration = 120; // przerwa po pełnym cyklu (w sekundach)

    let currentIndex = 0;
    let frame = document.getElementById('frame');

    function showNextBanner() {
      if (currentIndex >= urls.length) {
        // Wszystkie banery pokazane raz, ukryj iframe
        frame.style.display = 'none';
        frame.src = '';
        currentIndex = 0;
        setTimeout(startCycle, pauseDuration * 1000); // odpal po przerwie
        return;
      }

      frame.src = urls[currentIndex].url;
      frame.style.display = 'block';

      setTimeout(() => {
        currentIndex++;
        showNextBanner();
      }, urls[currentIndex].time * 1000); // konwersja sekund -> ms
    }

    function startCycle() {
      showNextBanner(); // uruchom rotację
    }

    // Startujemy po załadowaniu
    startCycle();
  </script>
</body>
</html>
