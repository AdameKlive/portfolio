<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rotacyjny Baner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    video {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="banner">
    <video autoplay muted loop playsinline id="myVideo">
      <source src="baner.webm" type="video/webm">
      Twoja przeglądarka nie obsługuje wideo.
    </video>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    video.addEventListener("contextmenu", (e) => {
      e.preventDefault(); // blokuje menu kontekstowe
    });

    // Opcjonalnie: blokuj cały prawy klik na stronie
    // document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
