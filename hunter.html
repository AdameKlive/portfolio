<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rotator banerów OBS</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; }
    #frame { width: 100vw; height: 100vh; border: none; display: none; }
  </style>
</head>
<body>
  <iframe id="frame" frameborder="0"></iframe>

  <script> // tu dodajemy banery można to skopiować (pamiętaj aby usunąć // bo to jest znak komentarza): { url: "link", time: czas },
    const urls = [
      { url: "https://csgo-skins.com/stream-banner/new.html", time: 21 },
      { url: "https://pirateswap.com/promo-video?promocode=hunter&withCode=true", time: 33 },
	//{ url: "link do banerów", time: czas_trwania_w_sekundach },
	//{ url: "link do banerów", time: czas_trwania_w_sekundach },
	//{ url: "link do banerów", time: czas_trwania_w_sekundach },
	//{ url: "link do banerów", time: czas_trwania_w_sekundach },
	];

    const pauseDuration = 0; // przerwa po pełnym cyklu (w sekundach) <---

    let currentIndex = 0;
    const frame = document.getElementById('frame');

    function showNextBanner() {
      if (currentIndex >= urls.length) {
        // Wszystkie banery pokazane raz, ukryj iframe
        frame.style.display = 'none';
        frame.src = '';
        currentIndex = 0;
        setTimeout(startCycle, pauseDuration * 1000);
        return;
      }

      const current = urls[currentIndex];
      frame.src = current.url;
      frame.style.display = 'block';

      // Czekaj tyle sekund, ile trwa obecny baner, a potem przejdź do następnego
      setTimeout(() => {
        currentIndex++;
        showNextBanner();
      }, current.time * 1000);
    }

    function startCycle() {
      showNextBanner();
    }

    startCycle();
  </script>
</body>
</html>
