<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rotator banerów OBS</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; }
    #frame { width: 100vw; height: 100vh; border: none; }
  </style>
</head>
<body>
  <iframe id="frame" src="https://adameklive.pl/baner.html" frameborder="0"></iframe>
  <script>
    const urls = [
      { url: "https://adameklive.pl/baner.html", time: 15000 }, // 15 sekund
      { url: "https://pokeavalar.pl/baner.html", time: 21000 }  // 21 sekund
    ];
    let i = 0;
    function next() {
      i = (i + 1) % urls.length;
      document.getElementById('frame').src = urls[i].url;
      setTimeout(next, urls[i].time);
    }
    // Start po pierwszym interwale (bo pierwszy już się wyświetla)
    setTimeout(next, urls[0].time);
  </script>
</body>
</html>
