<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rotator banerów OBS</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; }
    #frame { width: 100vw; height: 100vh; border: none; display: none; }
  </style>
</head>
<body>
  <iframe id="frame" frameborder="0"></iframe>

  <script>
    const urls = [
      { url: "https://streamelements.com/overlay/5fa86e297fd248630ed62210/80ubUoQI0yMYs2O1ijEC", time: 300 },
      { url: "https://widgets.tipply.pl/LARGEST_MESSAGES/b1c32a99-4b27-4c95-8298-39ea16de142a/4d2f57e5-3222-4c29-97d6-a9c3a693fbd2", time: 300 }
    ];

    const pauseDuration = 300; // przerwa po pełnym cyklu (w sekundach)

    let currentIndex = 0;
    const frame = document.getElementById('frame');

    function showNextBanner() {
      if (currentIndex >= urls.length) {
        // Wszystkie banery pokazane raz, ukryj iframe
        frame.style.display = 'none';
        frame.src = '';
        currentIndex = 0;
        setTimeout(startCycle, pauseDuration * 1000);
        return;
      }

      const current = urls[currentIndex];
      frame.src = current.url;
      frame.style.display = 'block';

      // Czekaj tyle sekund, ile trwa obecny baner, a potem przejdź do następnego
      setTimeout(() => {
        currentIndex++;
        showNextBanner();
      }, current.time * 1000);
    }

    function startCycle() {
      showNextBanner();
    }

    startCycle();
  </script>
</body>
</html>
